<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/main.css" />
    <link rel="stylesheet" href="../public/styles/pages/form.css" />
    <title>Form</title>
  </head>
  <body>
    <header  class="header">
      <nav class="nav">
        <div class="arrow">
          <a class="arrow_link" href="./glossary.html">
            <img
              class="arrow_link-icon"
              src="../public/assets/arrow-back-circle-outline.svg"
              alt="icon arrow left"
            />
          </a>
          <p class="arrow_text">Back</p>
        </div>
        <div class="logo">
          <a class="logo_link" href="../index.html">
            <img
              class="logo_link-icon"
              src="../public/assets/logo-black.svg"
              alt="Logo HTML5"
            />
          </a>
          <p class="logo_text">HTML</p>
        </div>
        <div class="arrow">
          <p class="arrow_text">Next</p>
          <a class="arrow_link" href="./list.html">
            <img
              class="arrow_link-icon"
              src="../public/assets/arrow-forward-circle-outline.svg"
              alt="icon arrow right"
            />
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="form_title">Form</h1>
      <form action="#" method="GET">
        <fieldset>
          <legend>Contato</legend>
          <div class="form_item">
            <label for="">Nome:</label>
            <input type="text" name="" id="" />
          </div>
          <div class="form_item">
            <label for="">E-mail:</label>
            <input type="email" name="" id="" />
          </div>
          <div class="form_item">
            <label for="">Cel:</label>
            <input type="text" name="" id="" />
          </div>
          <div class="form_item">
            <label for="">Assunto:</label>
            <select name="" id="">
              <option value="">Suporte</option>
              <option value="">Sugestão</option>
              <option value="">Reclamação</option>
            </select>
          </div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Descrição do contato..."
          ></textarea>
          <div class="form_newsletter">
            <input type="checkbox" name="" id="" />
            <p class="newsletter_text">Aceito receber novidades por e-mail</p>
          </div>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
